apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }


    def isBuildSo = true
    if (isBuildSo) { // 构建生成 so 文件
        sourceSets {
            main {
                jniLibs.srcDirs = []
            }
        }
        externalNativeBuild {
            ndkBuild {
                path 'src/main/jni/Android.mk'
            }
        }
    } else { // 生成 so 文件后，打包时直接使用生成的 so
        sourceSets {
            main {
                jni.srcDirs = []
            }
        }
        delete(file('.externalNativeBuild'), file('src/main/libs'), file('src/main/obj'))
    }
}

dependencies {
    if (hasProperty("publishAar")) {
        api "cn.bingoogolapple:bga-qrcode-core:1.3.7"
    }
}

tasks.whenTaskAdded {
    if (it.name == 'releaseAndroidJavadocs') {
        it.enabled = false
    }
}